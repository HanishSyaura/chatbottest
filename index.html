<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n8n Chatbot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      padding: 40px;
      margin: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 800px; /* Increase container width */
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .header {
      background: #007bff;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .header img {
      width: 24px;
      height: 24px;
    }
    .messages {
      padding: 20px;
      max-height: 70vh; /* Set max height to 70% of the viewport height */
      overflow-y: auto;
      margin-bottom: 10px;
      background: #fafafa;
      border-bottom: 1px solid #ddd;
      flex: 1;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 18px; /* Increase text size */
    }
    .message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      max-width: 80%;
      transition: background-color 0.3s ease;
    }
    .user {
      background: #d0f0fd;
      align-self: flex-end;
    }
    .bot {
      background: #eee;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      gap: 10px;
      padding: 10px 20px;
      background: #fff;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #007bff;
    }
    input[type="file"] {
      display: none;
    }
    button {
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    .file-btn {
      background: #007bff;
      display: inline-block;
      cursor: pointer;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 14px;
      color: white;
      text-align: center;
    }
    button:hover {
      background: #218838;
    }
    .file-btn:hover {
      background: #0056b3;
    }
    .file-preview {
      margin-top: 5px;
      font-size: 12px;
      color: #007bff;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .file-preview img {
      max-width: 50px;
      max-height: 50px;
      margin-right: 10px;
      border-radius: 6px;
    }
    .remove-file {
      background: #e74c3c;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .remove-file:hover {
      background: #c0392b;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .chat-container {
        width: 100%;
        padding: 10px;
      }
      .header {
        font-size: 16px;
      }
      input[type="text"] {
        font-size: 12px;
      }
      button {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <img src="1745550317631.jpg" alt="Chatbot Icon">
      <span>n8n Chatbot</span>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." onkeydown="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
      <label class="file-btn">
        Upload File
        <input type="file" id="fileInput" onchange="handleFileUpload()">
      </label>
    </div>
    <div class="file-preview" id="filePreview"></div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const filePreview = document.getElementById('filePreview');
    const fileInput = document.getElementById('fileInput');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerText = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text && !fileInput.files.length) return;

      if (text) {
        addMessage(text, 'user');
      }

      const formData = new FormData();
      formData.append('message', text);
      if (fileInput.files.length > 0) {
        formData.append('file', fileInput.files[0]);
      }

      // Show typing indicator
      addMessage('Bot is typing...', 'bot');

      try {
        const response = await fetch('https://n8n.jiosgroup.com/webhook/chatbottest', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        // Remove typing indicator and show bot's reply
        const typingMessages = document.querySelectorAll('.message.bot');
        typingMessages.forEach(msg => msg.remove());
        addMessage(data.reply, 'bot');
      } catch (error) {
        addMessage('Error: could not reach the bot server.', 'bot');
      }

      // Clear input and reset file preview
      input.value = '';
      fileInput.value = '';
      filePreview.innerHTML = '';
    }

    function handleFileUpload() {
      const file = fileInput.files[0];
      if (file) {
        filePreview.innerHTML = `
          <img src="${URL.createObjectURL(file)}" alt="File preview">
          <span>${file.name}</span>
          <button class="remove-file" onclick="removeFile()">Remove</button>
        `;
      } else {
        filePreview.innerHTML = '';
      }
    }

    function removeFile() {
      fileInput.value = '';
      filePreview.innerHTML = '';
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    }
  </script>
</body>
</html>
